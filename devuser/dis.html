<!doctype html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="../img/icons/headericon.png" />
  <title>DevUser Tart&#305;&#351;ma - almanya101</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="devuser.css" />
  <style>
    body {
      overflow-y: auto;
      padding: 12px 0;
    }

    .container1 {
      height: auto;
      min-height: calc(100dvh - 24px);
      display: flex;
      flex-direction: column;
      overflow: visible;
      gap: 10px;
    }

    .container1>.card:last-child {
      min-height: 0;
      display: block;
    }

    .card p {
      margin: 0;
      color: #cfcfcf;
      line-height: 1.5;
      font-size: 14px;
    }

    .discussion-form {
      display: grid;
      gap: 12px;
    }

    .field-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }

    .topic-input {
      min-height: 120px;
      resize: vertical;
      margin-bottom: 0;
    }

    .inline-checkbox {
      margin: 0;
      padding: 10px;
    }

    .char-meta {
      text-align: right;
      color: #9a9a9a;
      font-size: 12px;
    }

    .hp-field {
      position: absolute;
      left: -10000px;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }

    .form-status {
      display: none;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 13px;
      font-weight: 600;
    }

    .form-status.loading {
      display: block;
      background: #3e2d06;
      color: #ffe08a;
    }

    .form-status.success {
      display: block;
      background: #143b27;
      color: #9af0be;
    }

    .form-status.error {
      display: block;
      background: #46181d;
      color: #ff9aa6;
    }

    .list-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    .list-title {
      margin: 0;
      color: #fff;
      font-size: 17px;
    }

    .refresh-btn {
      min-height: 34px;
      padding: 0 12px;
      font-size: 12px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      cursor: pointer;
    }

    .refresh-btn:hover {
      background: #3a3a3a;
    }

    .approved-list {
      display: grid;
      gap: 10px;
    }

    .topic-card {
      background: #1a1a1a;
      border: 1px solid #2f2f2f;
      border-radius: 10px;
      padding: 12px;
    }

    .topic-text {
      margin: 0;
      color: #f7f7f7;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .topic-meta {
      margin-top: 10px;
      color: #a4a4a4;
      font-size: 12px;
    }

    .empty-state {
      color: #a7a7a7;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="container1">
    <div class="card hero-card1">
      <div class="hero-domain1">almanya101.de</div>
      <h3 style="margin-bottom: 8px;">DevUser Tart&#305;&#351;ma</h3>
      <p style="color: rgba(255,255,255,.95);">
        K&#305;sa konu &#246;nerini b&#305;rak. Admin onay&#305;ndan sonra ayn&#305; sayfada g&#246;r&#252;n&#252;r.
      </p>
    </div>

    <div class="card">
      <form id="discussionForm" class="discussion-form" novalidate>
        <div id="nameFieldWrap">
          <label class="field-label" for="fullNameInput">Ad Soyad</label>
          <input id="fullNameInput" class="form-input" type="text" maxlength="80" placeholder="Ad&#305;n&#305;z soyad&#305;n&#305;z"
            required />
        </div>

        <label class="checkbox-label inline-checkbox" for="anonymousInput">
          <input id="anonymousInput" type="checkbox" />
          <span>Anonim payla&#351;</span>
        </label>

        <div>
          <label class="field-label" for="topicInput">Tart&#305;&#351;&#305;lmas&#305;n&#305; istedi&#287;in konu</label>
          <textarea id="topicInput" class="form-input topic-input" maxlength="250"
            placeholder="En fazla 250 karakter..." required></textarea>
          <div class="char-meta"><span id="charCount">0</span> / 250</div>
        </div>

        <input id="websiteTrap" class="hp-field" type="text" name="website" autocomplete="off" tabindex="-1" />

        <button id="submitBtn" class="btn btn-primary" type="submit">G&#246;nder</button>
        <div id="formStatus" class="form-status" aria-live="polite"></div>
      </form>
    </div>

    <div class="card">
      <div class="list-header">
        <h4 class="list-title">Onaylanan konular</h4>
        <button id="refreshBtn" class="refresh-btn" type="button">Yenile</button>
      </div>
      <div id="approvedState" class="empty-state">Y&#252;kleniyor...</div>
      <div id="approvedList" class="approved-list" hidden></div>
    </div>
  </div>

  <script>
    const SUBMIT_API_URL = '/api/devuser-dis-submit';
    const LIST_API_URL = '/api/devuser-dis-list';

    const form = document.getElementById('discussionForm');
    const fullNameInput = document.getElementById('fullNameInput');
    const anonymousInput = document.getElementById('anonymousInput');
    const nameFieldWrap = document.getElementById('nameFieldWrap');
    const topicInput = document.getElementById('topicInput');
    const charCount = document.getElementById('charCount');
    const submitBtn = document.getElementById('submitBtn');
    const formStatus = document.getElementById('formStatus');
    const websiteTrap = document.getElementById('websiteTrap');
    const approvedState = document.getElementById('approvedState');
    const approvedList = document.getElementById('approvedList');
    const refreshBtn = document.getElementById('refreshBtn');

    function escapeHtml(value) {
      const div = document.createElement('div');
      div.textContent = typeof value === 'string' ? value : String(value || '');
      return div.innerHTML;
    }

    function normalizeNewline(value) {
      return String(value || '').replace(/\r\n/g, '\n').trim();
    }

    function setStatus(message, type) {
      if (!message) {
        formStatus.className = 'form-status';
        formStatus.textContent = '';
        return;
      }
      formStatus.className = `form-status ${type}`.trim();
      formStatus.textContent = message;
    }

    function toggleAnonymousMode() {
      const isAnonymous = anonymousInput.checked;
      if (isAnonymous) {
        fullNameInput.value = '';
        fullNameInput.required = false;
        fullNameInput.disabled = true;
        nameFieldWrap.style.display = 'none';
      } else {
        fullNameInput.disabled = false;
        fullNameInput.required = true;
        nameFieldWrap.style.display = 'block';
      }
    }

    function updateCharCount() {
      charCount.textContent = String(topicInput.value.length);
    }

    function formatDate(value) {
      if (!value) return '-';
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return '-';
      return date.toLocaleString('tr-TR');
    }

    function renderApprovedItems(items) {
      if (!Array.isArray(items) || items.length === 0) {
        approvedList.hidden = true;
        approvedList.innerHTML = '';
        approvedState.hidden = false;
        approvedState.textContent = 'Hen\u00fcz onaylanan konu yok.';
        return;
      }

      approvedState.hidden = true;
      approvedList.hidden = false;
      approvedList.innerHTML = items.map((item) => {
        const safeTopic = escapeHtml(item.topic || '');
        const safeName = item.anonymous ? 'Anonim' : escapeHtml(item.full_name || '\u0130sim belirtilmedi');
        const safeDate = escapeHtml(formatDate(item.created_at));

        return `
          <article class="topic-card">
            <p class="topic-text">${safeTopic}</p>
            <div class="topic-meta">${safeName} Â· ${safeDate}</div>
          </article>
        `;
      }).join('');
    }

    async function loadApprovedItems() {
      approvedState.hidden = false;
      approvedState.textContent = 'Y\u00fckleniyor...';
      approvedList.hidden = true;

      try {
        const response = await fetch(`${LIST_API_URL}?limit=60`, {
          method: 'GET',
          headers: { Accept: 'application/json' },
        });

        const payload = await response.json().catch(() => ({}));
        if (!response.ok) {
          throw new Error(payload.error || `HTTP ${response.status}`);
        }

        renderApprovedItems(payload.items || []);
      } catch (error) {
        approvedList.hidden = true;
        approvedState.hidden = false;
        approvedState.textContent = error.message || 'Liste y\u00fcklenemedi.';
      }
    }

    async function submitDiscussion(event) {
      event.preventDefault();
      setStatus('', '');

      const anonymous = anonymousInput.checked;
      const fullName = normalizeNewline(fullNameInput.value).replace(/\n/g, ' ');
      const topic = normalizeNewline(topicInput.value);

      if (!anonymous && !fullName) {
        setStatus('Ad soyad zorunlu (anonim se\u00e7ili de\u011fil).', 'error');
        return;
      }

      if (!topic) {
        setStatus('Konu zorunlu.', 'error');
        return;
      }

      if (topic.length > 250) {
        setStatus('Konu en fazla 250 karakter olabilir.', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'G\u00f6nderiliyor...';
      setStatus('Kay\u0131t al\u0131n\u0131yor...', 'loading');

      try {
        const response = await fetch(SUBMIT_API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            full_name: fullName,
            anonymous,
            topic,
            website: websiteTrap.value || '',
          }),
        });

        const payload = await response.json().catch(() => ({}));
        if (!response.ok || !payload.ok) {
          throw new Error(payload.error || 'G\u00f6nderim ba\u015far\u0131s\u0131z');
        }

        form.reset();
        toggleAnonymousMode();
        updateCharCount();
        setStatus('G\u00f6nderildi. Admin onay\u0131ndan sonra a\u015fa\u011f\u0131da g\u00f6r\u00fcnecek.', 'success');
        await loadApprovedItems();
      } catch (error) {
        setStatus(error.message || 'G\u00f6nderim s\u0131ras\u0131nda hata olu\u015ftu.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'G\u00f6nder';
      }
    }

    anonymousInput.addEventListener('change', toggleAnonymousMode);
    topicInput.addEventListener('input', updateCharCount);
    form.addEventListener('submit', submitDiscussion);
    refreshBtn.addEventListener('click', loadApprovedItems);

    toggleAnonymousMode();
    updateCharCount();
    loadApprovedItems();
  </script>
</body>

</html>
