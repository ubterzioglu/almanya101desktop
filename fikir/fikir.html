<body>
  <div class="container">
    <h1>Fikir Ver!</h1>
    <div class="desc">
      almanya101'i geliştirmek için bir fikrin mi var? Yeni bir araç, içerik önerisi veya bir hata bildirimi... Her
      türlü fikrin bizim için değerli!
    </div>

    <textarea id="ideaInput" placeholder="Fikrinizi buraya yazın..."></textarea>

    <div style="display:flex; flex-direction:column; gap:14px;">
      <button id="submitBtn" class="btn">Gönder</button>
      <a href="../index.html" class="btn" style="background:#6c757d;">Vazgeç / Geri Dön</a>
    </div>

    <div id="statusMsg" class="status-msg"></div>

      <div class="card footer-blue-card">
        <div class="card-buttons footer-blue-card__buttons">

          <button type="button" class="btn-icon" title="Menu" onclick="document.getElementById('menuOpenBtn') && document.getElementById('menuOpenBtn').click()" style="background: none; border: none; padding: 0; cursor: pointer;">
            <img src="../img/buttons/z0clipmenu.png" class="btn-icon" alt="Menu" />

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const ideaInput = document.getElementById('ideaInput');
    const statusMsg = document.getElementById('statusMsg');

    submitBtn.addEventListener('click', async () => {
      const message = ideaInput.value.trim();

      if (!message) {
        statusMsg.textContent = "Lütfen bir mesaj yazın.";
        statusMsg.className = "status-msg error";
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Gönderiliyor...";
      statusMsg.style.display = "none";

      try {
        const response = await fetch('/api/fikir-submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message }),
        });

        const result = await response.json();

        if (response.ok) {
          statusMsg.textContent = "Fikriniz başarıyla iletildi! Teşekkür ederiz.";
          statusMsg.className = "status-msg success";
          ideaInput.value = "";
        } else {
          statusMsg.textContent = "Bir hata oluştu: " + (result.error || "Bilinmeyen hata");
          statusMsg.className = "status-msg error";
        }
      } catch (error) {
        statusMsg.textContent = "Bağlantı hatası oluştu. Lütfen tekrar deneyin.";
        statusMsg.className = "status-msg error";
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Gönder";
      }
    });
  </script>
